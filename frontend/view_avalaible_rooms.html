<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Rooms Per Area</title>
  <link rel="stylesheet" href="style.css">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("http://localhost:8080/api/views/available-rooms")
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById("roomTable");
          data.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${row.area}</td><td>${row.availableRooms}</td>`;
            table.appendChild(tr);
          });
        })
        .catch(err => console.error("Error loading view:", err));
    });
  </script>
</head>
<body>
  <h1>Available Rooms Per Area</h1>
  <table border="1">
    <thead>
      <tr><th>Area</th><th>Available Rooms</th></tr>
    </thead>
    <tbody id="roomTable"></tbody>
  </table>
</body>
</html>
